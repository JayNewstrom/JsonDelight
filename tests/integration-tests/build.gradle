apply plugin: 'com.android.library'
apply plugin: 'com.jaynewstrom.json'
apply plugin: 'com.jaynewstrom.json.composite'

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
    }
}

dependencies {
    annotationProcessor 'com.google.auto.value:auto-value:1.3'
    provided 'com.jakewharton.auto.value:auto-value-annotations:1.3'
    compile "com.jaynewstrom.json:retrofit-converter:$ARTIFACT_VERSION"
    compile project(':composite-test')

    testCompile dep.junit
    testCompile dep.fest
    testCompile 'com.squareup.okhttp3:mockwebserver:3.4.2'
}

json {
    createSerializerByDefault true
    createDeserializerByDefault true
}
