apply plugin: 'kotlin'

sourceSets {
    main.java.srcDir "src/generated/kotlin"
}

dependencies {
    compile dep.kotlinPoet
    compile dep.kotlinStdLib
    compile dep.jacksonDatabind
    compile project(':runtime')
}

task pluginVersion {
    def outputDir = file("src/generated/kotlin")

    inputs.property 'version', version
    outputs.dir outputDir

    doLast {
        def versionFile = file("$outputDir/com/jaynewstrom/jsonDelight/compiler/Version.kt")
        versionFile.parentFile.mkdirs()
        versionFile.text = """// Generated file. Do not edit!
package com.jaynewstrom.jsonDelight.compiler

const val VERSION = "${project.version}"
"""
    }
}
tasks.getByName('compileKotlin').dependsOn('pluginVersion')

apply from: rootProject.file('publish.gradle')
